<div fxLayoutAlign="center center" fxFlexFill class="login-block">
    <mat-card fxFlex="25">
        <mat-toolbar fxLayoutAlign="center center" color="transparent">
            <span>Sign in</span>
        </mat-toolbar>


        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <mat-form-field >
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit">Sign in</button>
          </form>
          
    </mat-card>
</div>
